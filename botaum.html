<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 50px;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 100px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
  }
</style>
</head>
