<!DOCTYPE html>
<html>
    <style>
        .mystyle {
          width: 300px;
          height: 100px;
          background-color: coral;
          text-align: center;
          font-size: 25px;
          color: white;
          margin-bottom: 10px;
        }
        </style>
        </head>
        <body>
        
        <p>Nesse exercício sera alterada uma class por uma div.</p>
        
        <div id="myDIV">
        Este é um elemento DIV
        </div>
        
        <button onclick="myFunction()">Clique aqui</button>
        
        <script>
        function myFunction() {
          document.getElementById("myDIV").className = "mystyle";
        }
        </script>
        
        </body>
